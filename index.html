<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator for you!!!-a web calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="utils.css">
</head>

<body>
  <h1 class="text-centre">Welcome to <br> Calculator for You!!!</h1>
  <div class="calculator">
    <div class="container flex flex-col items-centre  mx-auto  m-w-20">
      <div class="row">
        <input class="input" type="text" />
      </div>
      <div class="row">
        <button class="button" id="operator">/</button>
        <button class="button" id="operator">%</button>
        <button class="button" id="operator">DEL</button>
        <button class="button" id="operator">AC</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" id="operator">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" id="operator">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="operator">+</button>
      </div>
      <div class="row">
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button" id="operator">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
